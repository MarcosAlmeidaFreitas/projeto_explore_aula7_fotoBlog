<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>

  <!-- Links de estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="container">
      <nav>
        <div class="div1">
          <img src="./assets/camera.svg" alt="logo de uma camera fotografica">
        
          <ul>
            <li>Home</li>
            <li>Galeria</li>
            <form id="" action="">
              <div class="input-wrapper">
                <!-- A acessibilidade de tela não consegue ler o placeholder por isso vamos deixar o 
                  label que a acessibilidade consegue ler e escondemos com o codigo css descrito como 
                  .input-wrapper label -->
                <label for="search">Pesquise por Imagens e Coleções</label>
                <input id="search" type="text" placeholder="Pesquise por Imagens e Coleções">
              </div>
            </form>
          </ul>
        </div>
        
        <div>
          <img id="avatar" src="https://source.unsplash.com/800x600/?cats" alt="">
        </div>

      </nav>
    </header>
    <main>
      <!--Aqui colocamos a main para dentro de uma div para ela ter
      as configurações de margens alteradas da classe .container-->
      <div class="container">main
      </div>
    </main>
    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>
</html>
