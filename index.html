<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>

  <!-- Links de estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="container">
      <nav>
        <div class="div1">
          <img src="./assets/camera.svg" alt="logo de uma camera fotografica">
        
          <ul>
            <li>Home</li>
            <li>Galeria</li>
            
              <li><form>
                <div class="input-wrapper">
                  <!-- A acessibilidade de tela não consegue ler o placeholder por isso vamos deixar o 
                    label que a acessibilidade consegue ler e escondemos com o codigo css descrito como 
                    .input-wrapper label -->
                  <label  id="teste" for="search">Pesquise por Imagens e Coleções</label>
                  <input id="search" type="text" placeholder="Pesquise por Imagens e Coleções">
                </div>
              </form>
            </li>
          </ul>
        </div>
        
        <div>
          <img id="avatar" src="https://source.unsplash.com/800x600/?cats" alt="">
        </div>

      </nav>
    </header>
    <main>
      <!--Aqui colocamos a main para dentro de uma div para ela ter
      as configurações de margens alteradas da classe .container-->
      <div class="container">
        <h1>Galeria</h1>
        
        <section class="gallery" style="--delay:.4s">
          <figure class="item">
            <img src="https://source.unsplash.com/random?a=1" alt=""/>
            <figurecaption class="details">
              <h2>Workspace Elétrica</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figurecaption>
          </figure>

          <figure class="item" style="--delay:.6s">
            <img src="https://source.unsplash.com/random?b=1" alt=""/>
            <figurecaption class="details">
              <h2>Dark and Red</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figurecaption>
          </figure>

          <figure class="item" style="--delay: .8s">
            <img src="https://source.unsplash.com/random?c=1" alt=""/>
            <figurecaption class="details">
              <h2>Organização e Grids</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figurecaption>
          </figure>

          <figure class="item" style="--delay: 1s">
            <img src="https://source.unsplash.com/random?d=1" alt=""/>
            <figurecaption class="details">
              <h2>Colméia</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figurecaption>
          </figure>

          <figure class="item" style="--delay: 1.2s">
            <img src="https://source.unsplash.com/random?e=1" alt=""/>
            <figurecaption class="details">
              <h2>Setup de Escritor</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figurecaption>
          </figure>

          <figure class="item" style="--delay: 1.4s">
            <img src="https://source.unsplash.com/random?f=1" alt=""/>
            <figurecaption class="details">
              <h2>Ergonomia e Cores</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figurecaption>
          </figure>

          <figure class="item" style="--delay: 1.8s">
            <img src="https://source.unsplash.com/random?g=1" alt=""/>
            <figurecaption class="details">
              <h2>Show de Luzes</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figurecaption>
          </figure>

          <figure class="item" style="--delay: 2s">
            <img src="https://source.unsplash.com/random?h=1" alt=""/>
            <figurecaption class="details">
              <h2>Deep Purple</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figurecaption>
          </figure>

          <figure class="item" style="--delay: 2.2s">
            <img src="https://source.unsplash.com/random?i=1" alt=""/>
            
            <figurecaption class="details">
              <h2>Show de Luzes</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figurecaption>
          </figure>

        </section>
      </div>
    </main>
    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>
</html>
